<head>

    <link rel="stylesheet" href="style.css">
    <title>My movie</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="content">
                <h1 id="headline">Find your film</h1>
                <h3 id="watchlist-link"><a href="watchlist.html">Watchlist</a> </h3>
            </div>

                <div id="search-input">

                <button type="submit" id="btn-search">Search </button>
            </form>
        </header>
        <main>
            <section id="start-explore">
                <img id="movie-icon" src="img/Icon.svg" alt="">
                <p>Start exploring</p>
            </section>
            <section id="movies-list">
            </section>
        </main>
    </div>

    <script src="index.js" type="module"></script>

</html>
